<div class="page">

<h1 class="title">{{title}}</h1>

<div *ngFor="let p of productList">
  <p class="menu"> 
    {{p.id}} | {{p.productName}} <br> {{p.description}} <br> {{p.price}} 
  </p>
</div>

<div class="catFact">

  <footer>
    Cat fact of the day
    <br>
    {{catData}}
  </footer>
</div>

</div>
